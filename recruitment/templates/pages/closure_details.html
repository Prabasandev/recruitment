<table class="table table-bordered">
    <thead>
        <tr>
            <th>Candidate </th>
            <th>Status </th>
            <th> Remarks</th>
        </tr>
    </thead>
    <tbody>
        {%- for closure in closures -%}
        <tr>
            <td>{{ closure.name1}}</td>
            <td> Pending For {{ closure.status }}</td>
            <td>{{ closure.remarks }}</td>
        </tr>

        {%- endfor -%}

    </tbody>
</table>
